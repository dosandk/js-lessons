<head>
    <meta charset="UTF-8">

    <script src="./bower_components/backbone/backbone.js"></script>
</head>
<body>

    <div class="main-container">
        <div class="container">
            <h2>Create article</h2>
            <div class="form-container">
                <form id="create-article">
                    <input id="title" name="title" type="text"/>
                    <input type="submit"/>
                </form>
            </div>
            <div class="articles-container">
                <h3>Articles list</h3>

                <ul id="articles-list">

                </ul>
            </div>
        </div>
    </div>

    <script>
        var ArticlesList = Backbone.View.extend({
            tagName: 'ul',
            el: '#articles-list',
            initialize: function() {
                console.error('init view');
                this.render();
            },
            render: function() {
                this.$el.html('hello super Backbone View');
            }
        });

        var Article = Backbone.View.extend({
            tagName: 'li',
            initialize: function() {
                console.error('init view');
                this.render();
            },
            render: function() {
                this.$el.html('hello super Backbone View');
            }
        });


        var MySuperModel = Backbone.Model.extend({});
        var MySuperCollection = Backbone.Collection.extend({});

        var view = new MySuperView();
        var model = new MySuperModel();
        var collection = new MySuperCollection();

        console.log('view', view);
        console.log('model', model);
        console.log('collection', collection);
    </script>
